<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - My Website</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>My Website</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/about">About Us</a>
            <a href="/products">Products</a>
            <a href="/services">Services</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Our Products</h2>
            <p>Check out our amazing products.</p>
            <div class="product-grid">
                <div class="product">
                    <img src="/static/images/product1.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>Description of product 1.</p>
                </div>
                <div class="product">
                    <img src="/static/images/product2.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>Description of product 2.</p>
                </div>
                <div class="product">
                    <img src="/static/images/office.jpg" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>Description of product 3.</p>
                </div>
            </div>
            <a href="/services" class="cta-button">Our Services</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
</body>
</html>
